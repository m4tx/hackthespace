<!DOCTYPE html>
<html lang="en" class="h-100">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neon Glow - Bootstrap Theme</title>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="{% static 'css/bootstrap4-neon-glow.min.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto"
          rel="stylesheet">
    <link rel='stylesheet'
          href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
</head>

<body class="d-flex flex-column h-100">

<div class="navbar-dark text-white">
    <div class="container">
        <nav class="navbar px-0 navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}"
                       class="pl-md-0 p-3 text-light">Start</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<main role="main" class="flex-shrink-0">
    {% block content %}{% endblock %}
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <a href="https://sfi.pl">
            <img src="{% static 'images/sfi.svg' %}" class="mx-auto d-block"
                 alt="SFI Logo" style="width: 40px;">
        </a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
