<!DOCTYPE html>
<html lang="en" class="h-100">

{% load static %}
{% load sass_tags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stronghold</title>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="{% static 'vendor/css/bootstrap4-neon-glow.min.css' %}">
    <link rel="stylesheet"
          href="{% sass_src 'scss/main.scss' %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto"
          rel="stylesheet">
    <link rel='stylesheet'
          href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

    {% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">

<nav class="navbar navbar-dark navbar-expand-sm text-white px-0">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Start</a>
    </div>
</nav>

<main role="main" class="flex-grow-1 d-flex flex-column">
    {% block content %}{% endblock %}
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <a href="https://sfi.pl">
            <img src="{% static 'images/sfi.svg' %}" id="sfi-logo"
                 class="mx-auto d-block" alt="SFI Logo">
        </a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
