{% extends 'base.html' %}

{% load static %}
{% load tale %}


{% block content %}
    <div class="container">
        {% tale %}

        <h1>The SFI Band</h1>
        <h2>Deadly Fox</h2>

        <div class="row justify-content-md-center">
            <div class="col-md-auto col-sm-12 col-md-6 col-lg-4">
                <img src="{% static 'images/surfinginspace.png' %}"
                     class="img-fluid mx-auto d-block rounded"
                     alt="Space Pirate">
            </div>
        </div>

        <audio controls class="d-block w-100 mt-3">
            <source src="{% static 'audio/generated/deadlyfox.ogg' %}"
                    type="audio/ogg">
            <source src="{% static 'audio/generated/deadlyfox.mp3' %}"
                    type="audio/mpeg">
        </audio>
    </div>
{% endblock %}
