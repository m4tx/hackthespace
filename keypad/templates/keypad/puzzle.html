{% extends 'base.html' %}

{% load static %}
{% load tale %}


{% block extra_head %}
    <link href="https://fonts.googleapis.com/css?family=Orbitron"
          rel="stylesheet">
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'js/keypad.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        {% tale %}

        <div class="d-flex justify-content-center">
            <div class="keypad-container">
                <form method="post">
                    {% csrf_token %}
                    {% include 'keypad/keypad.html' %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
